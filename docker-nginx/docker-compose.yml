version: "3"
services:
  mysql:
    image: mysql:5.7
    restart: unless-stopped
    environment:
#      - MYSQL_ROOT_PASSWORD=루트 비밀번호
      - MYSQL_USER=haneul
      - MYSQL_PASSWORD=1234
      - MYSQL_DATABASE=myapp
      - TZ=Asia/Seoul
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "33306:3306"
  springboot:
    build: .
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/myapp?characterEncoding=UTF-8
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      - mysql
  nginx:
    restart: always
    image: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - springboot

# 해당 docker-compose.yml 파일은 nginx reverse proxy 구성을 위한 파일이다.
# Github Action + AWS Elastic Beanstalk CI/CD 에서는 docker-compose 파일을 사용하지 않는다.
